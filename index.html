<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high"><b>High score: </b><span>0</span></div>
      <div class="current"><b>Current score: </b><span>0</span></div>
      <div class="collisions"><b>Collisions: </b><span>0</span></div>
    </div>

    <div class="board">

    </div>
    <script src="d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
    <svg>
    <polygon points="0 50, 40 40, 50 0, 60 40, 100 50, 60 60, 50 100, 40 60" transform="translate(50,50) scale(100)"/>
    </svg>
  </body>
</html>
